
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Style Your Way</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
    <a class="navbar-brand" href="#">YOUR STYLE YOUR WAY</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Kids</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Adults</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Wishlist</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container-fluid hero-container d-flex align-items-center justify-content-between">
    <!-- Login/Signup Box -->
    <div class="login-box bg-light p-4 shadow">
      <h3 class="mb-3">Welcome Back!</h3>
      <form id="loginForm">
        <div class="mb-2">
          <input type="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-dark">Login</button>
        </div>
        <p class="text-center mb-0">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>

    <!-- Animated Image -->
    <div class="model-img">
      <img src="img1.png" alt="Fashion Model" class="img-fluid animated-img" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
