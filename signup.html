
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Your Style Your Way</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
    <a class="navbar-brand" href="index.html">YOUR STYLE YOUR WAY</a>
  </nav>

  <div class="container-fluid hero-container d-flex align-items-center justify-content-center">
    <div class="login-box bg-light p-4 shadow">
      <h3 class="mb-3">Create Account</h3>
      <form id="signupForm">
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Full Name" required />
        </div>
        <div class="mb-2">
          <input type="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" placeholder="Confirm Password" required />
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-dark">Sign Up</button>
        </div>
        <p class="text-center mb-0">Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
